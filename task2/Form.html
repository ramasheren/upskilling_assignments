<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upskilling Form</title>
    <meta
      name="description"
      content="A form to collect information about upskilling opportunities."
    />
    <meta name="keywords" content="upskilling, form, education, training" />
    <meta name="author" content="Rama" />
  </head>
  <body
    style="
      background-color: rgb(47, 146, 76);
      border: 10px, solid, rgb(1, 1, 86);
      margin: 0%;
      border-width: 30px 10px 30px 10px;
      padding: 10px;
    "
  >
    <h1
      style="
        background-color: rgb(151, 151, 35);
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 0px;
        padding-right: 0px;
        display: inline-block;
        margin-top: 0px;
      "
    >
      Upskilling Form
    </h1>
    <form>
      <p
        style="
          background-color: rgb(151, 151, 35);
          padding-bottom: 10px;
          padding-top: 10px;
          padding-left: 0px;
          padding-right: 0px;
          display: inline-block;
          margin-bottom: 0px;
          margin-left: 40px;
        "
      >
        Required Fields
      </p>
      <div style="border: 3px, solid, grey; padding: 25px; margin: 10px">
        <table>
          <tr>
            <td><label for="fname">First Name:</label></td>
            <td><input type="text" id="fname" name="fname" required /></td>
          </tr>
          <tr>
            <td><label for="lname">Last Name:</label></td>
            <td><input type="text" id="lname" name="lname" required /></td>
          </tr>
          <tr>
            <td><label for="phone">Phone:</label></td>
            <td><input type="tel" id="phone" name="phone" required /></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td>
              <input type="password" id="password" name="password" required />
            </td>
          </tr>
        </table>
      </div>

      <p
        style="
          background-color: rgb(151, 151, 35);
          padding-bottom: 10px;
          padding-top: 10px;
          padding-left: 0px;
          padding-right: 0px;
          display: inline-block;
          margin-bottom: 0px;
          margin-left: 40px;
        "
      >
        Optional Fields
      </p>
      <div style="border: 3px, solid, grey; padding: 25px; margin: 10px">
        <table>
          <tr>
            <td><label for="package">Package:</label></td>
            <td>
              <select id="package" name="package">
                <option value="basic">Frontend Basics</option>
                <option value="advanced">Frontend Advanced</option>
                <option value="jsb">Job Simulation Bootcamp</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="city">City:</label></td>
            <td>
              <select id="city" name="city">
                <option value="cairo">Cairo</option>
                <option value="giza">Giza</option>
                <option value="alexandria">Alexandria</option>
                <option value="october">6th of October</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </td>
          </tr>

          <tr>
            <td>Skills:</td>
            <td>
              <input type="checkbox" id="html" name="skills" value="html" />
              <label for="html">HTML</label>
              <input type="checkbox" id="css" name="skills" value="css" />
              <label for="css">CSS</label>
              <input type="checkbox" id="js" name="skills" value="js" />
              <label for="js">JavaScript</label>
            </td>
          </tr>

          <tr>
            <td><label for="fees">Fees:</label></td>
            <td><input type="range" id="fees" name="fees" min="0" style="color: rgb(73, 134, 208);"/></td>
          </tr>
        </table>
      </div>
      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
